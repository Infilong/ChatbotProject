{% extends "admin/index.html" %}
{% load i18n static %}

{% block content_title %}
<h1>{{ title }}</h1>

<!-- LLM Admin Tools -->
<div class="module">
    <div class="llm-tools-container">
        <div class="llm-button-wrapper">
            <a href="/admin/llm/chat/" class="llm-button">
                {% trans "LLM Chat Interface" %}
            </a>
        </div>
        <div class="llm-button-wrapper">
            <a href="/admin/authentication/usersession/" class="llm-button session-button">
                {% trans "Admin Sessions" %}
            </a>
        </div>
    </div>
</div>

<style>
.llm-tools-container {
    padding: 20px;
    text-align: center;
}

.llm-button-wrapper {
    margin-bottom: 15px;
}

.llm-button {
    display: inline-block;
    padding: 12px 24px;
    background-color: #417690;
    color: white !important;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    margin: 5px;
    /* Responsive width to accommodate different languages */
    min-width: 200px;
    max-width: 300px;
    width: auto;
    box-sizing: border-box;
    text-align: center;
    /* Allow text wrapping for longer translations */
    white-space: normal;
    line-height: 1.3;
}

.llm-button:hover {
    background-color: #356680;
    color: white !important;
    text-decoration: none;
}

.session-button {
    background-color: #28a745 !important;
}

.session-button:hover {
    background-color: #218838 !important;
}


/* Responsive behavior for smaller screens */
@media (max-width: 768px) {
    .llm-button {
        min-width: 180px;
        max-width: 280px;
        width: auto;
        padding: 10px 16px;
        font-size: 14px;
    }
}
</style>
{% endblock %}

{% block extrahead %}
{{ block.super }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    
    // Load quick statistics
    async function loadStats() {
        try {
            const response = await fetch('/admin/llm/document-stats/api/');
            if (response.ok) {
                const data = await response.json();
                if (data.stats) {
                    document.getElementById('conversations-count').textContent = data.stats.total_references || '0';
                    document.getElementById('documents-count').textContent = data.stats.total_documents || '0';
                    document.getElementById('api-configs-count').textContent = '3'; // API providers
                    document.getElementById('prompts-count').textContent = '5'; // Sample prompts
                }
            }
        } catch (error) {
            console.log('Could not load statistics:', error);
            // Set default values
            document.getElementById('conversations-count').textContent = '0';
            document.getElementById('documents-count').textContent = '1';
            document.getElementById('api-configs-count').textContent = '3';
            document.getElementById('prompts-count').textContent = '5';
        }
    }
    
    loadStats();
});
</script>
{% endblock %}
