{% extends "admin/change_list.html" %}
{% load i18n %}

{% block extrahead %}
{{ block.super }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Change the action dropdown default text
    var actionSelect = document.querySelector('select[name="action"]');
    if (actionSelect) {
        var firstOption = actionSelect.querySelector('option[value=""]');
        if (firstOption) {
            firstOption.textContent = '{% trans "Select Action" %}';
        }
    }
    
    // Change the Go button text to Confirm
    var goButton = document.querySelector('button[name="index"]');
    if (goButton) {
        goButton.textContent = '{% trans "Confirm" %}';
    }
});
</script>
{% endblock %}
