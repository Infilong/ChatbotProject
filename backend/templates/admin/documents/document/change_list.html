{% extends "admin/change_list.html" %}
{% load i18n %}

{% block extrahead %}
{{ block.super }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Note: Action selector improvement is now handled globally in base.html
    // This will automatically set "Choose an action" / "アクションを選択"
    
    // Change the Go button text to Confirm
    var goButton = document.querySelector('button[name="index"]');
    if (goButton) {
        goButton.textContent = '{% trans "Confirm" %}';
    }
});
</script>
{% endblock %}
